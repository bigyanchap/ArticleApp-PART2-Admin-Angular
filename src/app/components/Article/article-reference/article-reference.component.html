<div class="col-lg-12">
  <button type="button" class="btn btn-primary m-b-10" (click)="addNewAR()">
    Add New
  </button>
</div>
<div class="col-sm-12">
  <div>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let item of articleReferences; let idx=index;'>
          <td>
            {{item.id}}
          </td>
          <td>
            {{item.title}}
          </td>
          <td>
            {{item.description}}
          </td>
          <td>
            <i (click)="onEditAR(item.title,item.id,idx)" class="fa fa-edit"
              style="color: red; font-size: 20px; margin-left: 8px;">
            </i>
            <i (click)="onDeleteAR(item.title,item.id,idx)" class="fa fa-trash"
              style="color: red; font-size: 20px; margin-left: 8px;">
            </i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
